name: Build and Push Docker Image

on:
  push:
    branches: [ "main" ]

env:
  IMAGE_NAME: elifakoo/websitebreaker2-deno
  DOCKER_USERNAME: elifakoo

permissions:
  contents: write
  packages: write

jobs:
  bump:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.get_tag.outputs.new_tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine next patch version
        id: get_tag
        run: |
          # if no tags exist start at v0.1.0
          LAST=$(git describe --tags --match "v[0-9]*" --abbrev=0 2>/dev/null || echo "v0.0.0")
          MAJOR=$(echo $LAST | sed -E 's/v([0-9]+)\..*/\1/')
          MINOR=$(echo $LAST | sed -E 's/v[0-9]+\.([0-9]+).*/\1/')
          PATCH=$(echo $LAST | sed -E 's/v[0-9]+\.[0-9]+\.([0-9]+).*/\1/')
          NEW_PATCH=$((PATCH + 1))
          NEW_TAG="v${MAJOR}.${MINOR}.${NEW_PATCH}"
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"
          git tag -a ${NEW_TAG} -m "auto bump to ${NEW_TAG}"
          git push origin ${NEW_TAG}
          echo "new_tag=${NEW_TAG}" >> $GITHUB_OUTPUT

  build-and-push:
    needs: bump
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to registry
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            docker.io/${{ env.IMAGE_NAME }}:${{ needs.bump.outputs.tag }}
            docker.io/${{ env.IMAGE_NAME }}:latest
